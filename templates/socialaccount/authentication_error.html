{% extends "base.html" %}

{% block title %}Ошибка авторизации{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card auth-card">
            <div class="card-header bg-danger text-white">
                <h3 class="my-2 text-center">Ошибка авторизации</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-exclamation-triangle" style="font-size: 3rem; color: #dc3545;"></i>
                </div>

                <div class="alert alert-danger">
                    <p>Произошла ошибка при попытке входа через социальную сеть.</p>
                    {% if error %}
                    <p class="mt-2"><strong>Ошибка:</strong> {{ error }}</p>
                    {% endif %}
                </div>

                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'account_login' %}" class="btn btn-primary">
                        <i class="bi bi-arrow-left-circle me-2"></i>Вернуться к входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
