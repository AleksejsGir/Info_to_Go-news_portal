{% extends 'base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow mb-5">
            <div class="card-header bg-success text-white">
                <h3 class="my-2 text-center">Пароль успешно изменен!</h3>
            </div>
            <div class="card-body p-4 text-center">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                <h4 class="mt-3">Готово!</h4>
                <p class="mt-3">Ваш пароль был успешно изменен.</p>
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'news:catalog' %}" class="btn btn-primary">
                        <i class="bi bi-newspaper me-2"></i>Перейти к новостям
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
