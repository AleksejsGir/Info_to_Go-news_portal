{% extends 'base.html' %}

{% block title %}Подтверждение Email{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow mb-5">
            <!-- Существующий код остается без изменений -->

            <div class="card-footer">
                <h5 class="text-center mb-3">Не пришло письмо?</h5>
                <form method="post" action="{% url 'resend_verification' %}" class="auth-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email для повторной отправки</label>
                        {{ form.email }}
                        {% if form.email.errors %}
                            <div class="text-danger">
                                {% for error in form.email.errors %}
                                    {{ error }}
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-envelope-arrow-up me-2"></i>Отправить повторно
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
