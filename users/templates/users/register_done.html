{% extends 'base.html' %}

{% block title %}Регистрация завершена{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow mb-5">
            <div class="card-header bg-success text-white">
                <h3 class="my-2 text-center">Регистрация завершена</h3>
            </div>
            <div class="card-body p-4 text-center">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                <h4 class="mt-3">Поздравляем! Вы успешно зарегистрировались!</h4>
                <p class="mt-3">Теперь вы можете авторизоваться и получить доступ ко всем возможностям сайта.</p>
                <div class="d-grid gap-2 mt-4">
                    <a href="{% url 'users:login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
