<!-- templates/users/profile_base.html -->
{% extends 'base.html' %}

{% block title %}Профиль пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">Профиль пользователя</h2>

            <!-- Навигация по вкладкам -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'profile' %}active{% endif %}"
                       href="{% url 'users:profile' %}">Информация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'articles' %}active{% endif %}"
                       href="{% url 'users:profile_articles' %}">Мои статьи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'favorites' %}active{% endif %}"
                       href="{% url 'users:profile_favorites' %}">Избранное</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'activity' %}active{% endif %}"
                       href="{% url 'users:profile_activity' %}">История действий</a>
                </li>
            </ul>

            <!-- Содержимое текущей вкладки -->
            <div class="tab-content">
                {% block profile_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
